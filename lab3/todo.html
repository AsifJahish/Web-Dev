<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="todo.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    </head>

    <body>
        <div class="top">
            <h1>ToDoList</h1>
        </div>

        <div class="list">
            <h2>ToDo List</h2>

            <div class="input-add">
            
                <input id="taskInput" type="text" name="input" placeholder="New Task">
                
                <button id="addBtn">Add</button>

            </div>
        </div> 

        <div id="box">
            <div id="boxContainer">

                <input id="checkbox" type="checkbox" name="checkbox" placeholder="New Task">
                <p1 id="task">First Task</p1>
                <i class="fa fa-trash-o"></i>

            </div>
        </div>

        <script src="todo.js"></script>

    </body>

</html>
